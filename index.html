<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-form">
        <div class="signin-form-wrapper">
            <h1>Sign In</h1>
            <div class="signin-form-container-buttons">
                <button class="social-auth-button">
                    <i class="fa-brands fa-google-plus-g"></i>
                </button>
                <button class="social-auth-button">
                    <i class="fa-brands fa-facebook-f"></i>
                </button>
                <button class="social-auth-button">
                    <i class="fa-brands fa-github"></i>
                </button>
                <button class="social-auth-button">
                    <i class="fa-brands fa-linkedin-in"></i>
                </button>
            </div>
            <p>or use your email password</p>
            <div class="signin-form-container-inputs">
                <input type="text" placeholder="Email">
                <input type="password" placeholder="Password">
            </div>
            <p>Forgor Your Password?</p>
            <button class="cta">SIGN IN</button>

        </div>
        <div class="signup-cta-wrapper">
            <h1>Hello, Friend!</h1>
            <p>Register with your personal details to use all of site features</p>
            <button class="cta cta-outline">SIGN UP</button>
        </div>
    </div>
</body>

</html>
